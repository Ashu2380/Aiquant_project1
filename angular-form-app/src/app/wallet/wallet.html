<div class="wallet-container">
  <div class="wallet-header">
    <h1 class="wallet-title"> Wallet Connection</h1>
  </div>
  <div class="wallet-content">
    <div *ngIf="!connected" class="wallet-selection card">
      <div class="card-header">
        <h2> Connect Your Wallet</h2>
      </div>
      <div class="card-body">
        <p *ngIf="availableWallets.length === 0" class="no-wallet alert alert-warning">
           No wallet extensions detected. Please install a wallet extension like MetaMask or any Cardano wallet.
        </p>
        <div *ngIf="availableWallets.length > 0" class="wallet-form">
          <div class="form-group">
            <label for="wallet-select" class="wallet-label">Select Wallet:</label>
            <select id="wallet-select" [(ngModel)]="selectedWallet" class="wallet-select form-control">
              <option *ngFor="let wallet of availableWallets" [value]="wallet">
                {{ wallet | titlecase }}
              </option>
            </select>
          </div>
          <button (click)="connect(selectedWallet)" class="connect-btn btn btn-primary"> Connect Wallet</button>
        </div>
      </div>
    </div>
    <div *ngIf="connected" class="wallet-info">
      <div class="info-card card">
        <div class="card-header">
          <h3> Connected Wallet</h3>
        </div>
        <div class="card-body">
          <p><strong>Account:</strong> <span class="account-text">{{ account }}</span></p>
          <p><strong>Balance:</strong> <span class="balance-text">{{ balance }}</span></p>
          <button *ngIf="walletType === 'metamask'" routerLink="/nft-create" class="create-nft-btn btn btn-info">Create NFT</button>
          <button (click)="disconnect()" class="disconnect-btn btn btn-secondary"> Disconnect</button>
        </div>
      </div>
      <div class="transfer-section card">
        <div class="card-header">
          <h3> Transfer Funds</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="transfer()" class="transfer-form">
            <div class="form-group">
              <label for="recipient">Recipient Address:</label>
              <input type="text" id="recipient" [(ngModel)]="recipientAddress" name="recipient" placeholder="Enter recipient address" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="amount">Amount:</label>
              <input type="number" id="amount" [(ngModel)]="transferAmount" name="amount" placeholder="Enter amount" class="form-control" required>
            </div>
            <button type="submit" class="transfer-btn btn btn-success">Transfer</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
