<div class="signup-container">
  <h2 class="signup-title">Sign Up</h2>
  <form (ngSubmit)="onSubmit()" class="signup-form">
    <div class="form-group animate-delay-1">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required>
    </div>

    <div class="form-group animate-delay-2">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required>
    </div>

    <div class="form-group animate-delay-3">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    </div>

    <button type="submit" class="signup-btn">Sign Up</button>
  </form>
  <p class="login-link">Already have an account? <button (click)="goToLogin()" class="login-link-btn">Login</button></p>
</div>
